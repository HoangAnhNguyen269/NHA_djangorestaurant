{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}My restaurant{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <div id="header">
                <h1>My restaurant</h1>
            </div>
            <nav>
                {% url 'home' as home_url %}
                <a href="{% url 'home' %}">Home</a>
                <a href="#">Ingredients</a>
                <a href="#">Menu</a>
                <a href="#">Purchases</a>
                <a href="#">Records</a>

            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
